<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription</title>
</head>
<body>
    <h1>Formulaire d'inscription</h1>
    <form action="" method="get" id="formulaire">
        <fieldset>
            <label for="nom">Nom utilisateur</label>
            <input type="text" placeholder="Votre nom" name="nom" id="nom" required>
            
            <label for="motdepasse">Mot de passe:</label>
            <input type="password" placeholder="Votre mot de passe" name="motdepasse" id="motdepasse" required>
        </fieldset>

        <input type="submit" value="S'inscrire">
    </form>

    <script>
        window.onload = function() {
            document.getElementById("formulaire").onsubmit = function(event) {
                event.preventDefault();
                
                var nom = document.getElementById('nom').value;
                var motdepasse = document.getElementById('motdepasse').value;

                if (nom === "" || motdepasse === "") {
                    alert("Tous les champs doivent être remplis!");
                    return false;
                }

                if (motdepasse.length < 10) {
                    alert("Le mot de passe doit contenir au moins 10 caractères!");
                    return false;
                }

               
                var uppercaseCheck = /[A-Z]/.test(motdepasse);
                var numberCheck = /\d/.test(motdepasse);
                var symbolCheck = /[!@#$%^&*(),.?":{}|<>]/.test(motdepasse);

                if (!uppercaseCheck || !numberCheck || !symbolCheck) {
                    alert("Le mot de passe doit contenir au moins une lettre majuscule, un chiffre et un caractère spécial !");
                    return false;
                }

                alert("Le formulaire va être envoyé !");
                
                return true;
            };
        };
    </script>
</body>
</html>
