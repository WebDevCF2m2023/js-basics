<html lang="fr">
    <head><script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
        <script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" ></script>
        <link rel="stylesheet" href="styles/colours.css">
        <meta charset="UTF-8">
        
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation</title>
    </head>
    <body>
        <div class="container-fluid my-5 d-flex flex-column align-items-center">
            
            <form action="" method="POST" id = "loginForm" class="d-flex flex-column align-items-center text-center">
                <div class="form-group d-flex flex-column my-2">
                    <label for="nomInp">Nom :</label>
                    <input  type="text" 
                            name="nameInp" 
                            id="nomInp" 
                            aria-describedby="userNameField" 
                            placeholder="Nom"
                            required>
                </div>
                <div class="form-group d-flex flex-column my-2">
                    <label for="pwdInp">Mot de Passe : </label>
                    <input  type="password" 
                            name="passInp" 
                            id="pwdInp" 
                            placeholder="Mot de Passe">
                </div>
                <div class="form-group">
                    <button type="submit" id="submitBtn" class="btn btn-outline-dark mt-3">Submit</button>
                </div>
            </form>
                <span>Votre Mot de Passe doit :</span>
                    <ul class="list-group border-0 text-center">
                        <li class="list-group-item bg-transparent">Contenir au moins 10 caractères</li>
                        <li class="list-group-item bg-transparent">Avoir au moins une lettre majuscule</li>
                        <li class="list-group-item bg-transparent">Avoir au moine un chiffre</li>
                        <li class="list-group-item bg-transparent">Avoir un caractère special &lpar;:-!, etc&rpar;</li>
                    </ul>
            <p class="h4 my-4 text-danger" id="errMessage"></p>
            
            <a class="mt-5" href="exe0-joke.html">Next</a>
        </div> 
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="scripts/formVerification.js"></script>
    </body>
    </html>
