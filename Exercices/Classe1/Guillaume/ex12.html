<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Basic Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg border-2 border-green-500">
      <h1 class="text-3xl font-bold text-center mb-4">Guilculatrice</h1>

      <!-- Display Section -->
      <input
        type="text"
        id="result"
        class="w-full bg-gray-200 text-right p-4 mb-4 border border-gray-300 rounded-md focus:outline-none"
        placeholder="0"
        readonly
      />

      <!-- Input Section -->
      <div class="grid grid-cols-4 gap-2">
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          onclick="clearResult()"
        >
          C
        </button>
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          onclick="appendCharacter('(')"
        >
          (
        </button>
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          onclick="appendCharacter(')')"
        >
          )
        </button>
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          onclick="appendCharacter('/')"
        >
          /
        </button>
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          onclick="appendCharacter('7')"
        >
          7
        </button>
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          onclick="appendCharacter('8')"
        >
          8
        </button>
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          onclick="appendCharacter('9')"
        >
          9
        </button>
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          onclick="appendCharacter('*')"
        >
          *
        </button>
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          onclick="appendCharacter('4')"
        >
          4
        </button>
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          onclick="appendCharacter('5')"
        >
          5
        </button>
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          onclick="appendCharacter('6')"
        >
          6
        </button>
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          onclick="appendCharacter('-')"
        >
          -
        </button>
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          onclick="appendCharacter('1')"
        >
          1
        </button>
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          onclick="appendCharacter('2')"
        >
          2
        </button>
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          onclick="appendCharacter('3')"
        >
          3
        </button>
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          onclick="appendCharacter('+')"
        >
          +
        </button>
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          onclick="appendCharacter('0')"
        >
          0
        </button>
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          onclick="appendCharacter('.')"
        >
          .
        </button>
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          onclick="calculateResult()"
        >
          =
        </button>
        <button
          class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded"
          onclick="appendCharacter('%')"
        >
          %
        </button>
      </div>
    </div>

    <script>
      // Clearing the display section
      function clearResult() {
        document.getElementById("result").value = "";
      }

      // The user input
      function appendCharacter(char) {
        document.getElementById("result").value += char;
      }

      // Performing the calculations
      function calculateResult() {
        let result = document.getElementById("result").value;
        try {
          result = eval(result);
          document.getElementById("result").value = result;
        } catch (error) {
          document.getElementById("result").value = "Error";
        }
      }
    </script>
  </body>
</html>
