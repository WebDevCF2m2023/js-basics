<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport",
          content="width=device-width, initial-scale=1.0">
    <title>Snake Game </title>
    <link rel="stylesheet" href="16.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background-color: #E4EA9A">
<div class="overflow-y-auto sm:p-0 pt-4 pr-4 pb-20 pl-4 " id="modal">
    <div class="flex justify-center items-end text-center min-h-screen sm:block">
        <div class=" transition-opacity "></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen"></span>
        <div class= "inline-block text-left  rounded-lg overflow-hidden align-bottom transition-all transform
        shadow-2xl sm:my-8 sm:align-middle sm:max-w-xl sm:w-full " id="backgroundSnake">
            <div class="items-center w-full mr-auto ml-auto relative max-w-7xl md:px-12 lg:px-24">
                <div class="grid grid-cols-1">
                    <div class="mt-4 mr-auto mb-4 ml-auto  max-w-lg">
                        <div class="flex flex-col items-center pt-6 pr-6 pb-6 pl-6">

                            <p class="mt-5 text-2xl font-semibold   lg:text-3xl">Jeu du Serpent</p>
                            <p class="mt-3 text-base  text-center text-black">Découvrez mon tout premier jeu du serpent fait entièrement en javascript</p>
                            <div class="w-full mt-6">
                                <a class="flex text-center items-center justify-center w-full pt-4 pr-10 pb-4 pl-10 text-base
                    font-medium text-white  rounded-xl transition duration-500 ease-in-out transform
                     focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 cursor-pointer" id="btnPlay">Jouez Maintenant</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<h1 class="text-center pt-10 mt-10 mb-5 pb-5" id="titreSnake">Jeu du Serpent</h1>

<canvas id="board" class="mx-auto"></canvas>

<script src="16.js"></script>
</body>

</html>
