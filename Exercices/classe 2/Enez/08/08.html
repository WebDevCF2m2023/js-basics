    8/ Ecrire les chiffres de 0 à 10 avec une fonction :

- Trouver plusieurs méthodes pour le faire
- Ecrire les chiffres de 10 à 0

    <script>
        // Method 1
        for(let i = 0; i <= 10; i++) {
            console.log(i);
        }

        // Method 2
        let i = 0;
        while(i <= 10) {
            console.log(i);
            i++;
        }

        // Method 3
        let i = 0;
        do {
            console.log(i);
            i++;
        } while(i <= 10);

        // Method 4
        for(let i = 10; i >= 0; i--) {
            console.log(i);
        }
    </script>
