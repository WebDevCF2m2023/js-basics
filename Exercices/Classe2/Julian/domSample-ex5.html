<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulation du Dom</title>
</head>
<body>

    <div class="color" style="background-color: gray;">Lorem Ipsum color</div>
    <button>Click me!</button>
    

    <script>
        //change the color of the button when its clicked
        // the color of the button should be randomised

        let button = document.querySelector("button")
        let divBox = document.querySelector(".color")

        button.addEventListener("click", function(){
            let randomColor = Math.floor(Math.random()*16777215).toString(16); // random color code generator 
            // let randomColor = Math.floor(Math.random()*256);
            // let randomColor2 = Math.floor(Math.random()*256);
            // let randomColor3 = Math.floor(Math.random()*256);
            // divBox.style.backgroundColor = `rgb(${randomColor}, ${randomColor2}, ${randomColor3})`;
            divBox.style.backgroundColor = "#" + randomColor;
        });
        


    </script>
</body>
</html>
